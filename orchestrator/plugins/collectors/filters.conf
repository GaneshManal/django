<% from deepInsight.watchdog.constants import TAGS, TARGETS, PLUGINS, ELASTICSEARCH %>\

LoadPlugin match_regex
LoadPlugin target_set
PostCacheChain "PostCache"
<Chain "PostCache">
% for plugin, tag in data[TAGS].items():
<Rule "${plugin}_tag">
<Match "regex">
Plugin "${plugin}"
</Match>
<Target "set">
MetaData "tag" "${" ".join(tag)}"
</Target>
</Rule>
% endfor
% for target, config in data[TARGETS].items():
% for key, value in config.items():
<Rule "${key}">
<Match "regex">
Plugin "${"|".join(value[PLUGINS])}"
</Match>
<Target "write">
% if target == ELASTICSEARCH:
Plugin "write_http/${key}"
% else:
Plugin "${target}/${key}"
% endif
</Target>
</Rule>
% endfor
% endfor
</Chain>\
