<% from deepInsight.watchdog.constants import SERVER_IP, SERVER_PORT, CLIENT_IP, CLIENT_PORT %>\
LoadPlugin network
<Plugin network>
% if SERVER_IP in data:
    % if SERVER_PORT in data:
    <Server "${data[SERVER_IP]"} "${data[SERVER_PORT]"}>
    % else:
    <Server "${data[SERVER_IP]"} "25826">
    % endif
% else:
    <Server "127.0.0.1" "25826">
% endif
    </Server>
% if CLIENT_IP in data:
    % if CLIENT_PORT in data:
    <Listen "${data[CLIENT_IP]"} "${data[CLIENT_PORT]"}>
    % else:
    <Listen "${data[CLIENT_IP]"} "25826">
    % endif
% else:
    <Listen "127.0.0.1" "25826">
% endif
    </Listen>
</Plugin>\
